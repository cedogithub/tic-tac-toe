<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js" type="module"></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="wrapper__title">Tic Tac Toe</h1>
        <div class="stats">
            <div class="stats__container">
                <div class="stats__container-player">player 1</div>
                <div class="stats__container-score">0-0</div>

            </div>
        </div>
        
        <div class="gameboard__container"></div>
        <button class="restart-button" id="restartButton">Restart Game</button>
    </div>
